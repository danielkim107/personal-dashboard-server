version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on: 
      - db
    restart: always
  db:
    image: postgres:12
    restart: always
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
      POSTGRES_USER: postgres
